<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Translator App</title>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: var(--dark);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
    }
    .translator-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      font-size: 16px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      gap: 10px;
    }
    select {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: var(--secondary);
    }
    .swap-btn {
      background-color: #6c757d;
      width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .translator-box {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Language Translator</h1>
    
    <div class="controls">
      <select id="sourceLang">
        <option value="auto">Auto Detect</option>
      </select>
      
      <button id="swapBtn" class="swap-btn" title="Swap languages">â‡„</button>
      
      <select id="targetLang">
        <option value="es">Spanish</option>
      </select>
    </div>
    
    <div class="translator-box">
      <div>
        <textarea id="sourceText" placeholder="Enter text to translate"></textarea>
      </div>
      <div>
        <textarea id="targetText" placeholder="Translation" readonly></textarea>
      </div>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Translating...</p>
    </div>
    
    <button id="translateBtn">Translate</button>
  </div>

  <script>
    // Supported languages (full list from LibreTranslate)
    const languages = [
      { code: 'en', name: 'English' },
      { code: 'es', name: 'Spanish' },
      { code: 'fr', name: 'French' },
      { code: 'de', name: 'German' },
      { code: 'it', name: 'Italian' },
      { code: 'pt', name: 'Portuguese' },
      { code: 'ru', name: 'Russian' },
      { code: 'zh', name: 'Chinese' },
      { code: 'ja', name: 'Japanese' },
      { code: 'ar', name: 'Arabic' },
      { code: 'hi', name: 'Hindi' },
      // Add more as needed (LibreTranslate supports 100+)
    ];

    // Initialize language dropdowns
    const sourceLangSelect = document.getElementById('sourceLang');
    const targetLangSelect = document.getElementById('targetLang');
    
    languages.forEach(lang => {
      sourceLangSelect.appendChild(new Option(lang.name, lang.code));
      targetLangSelect.appendChild(new Option(lang.name, lang.code));
    });

    // Set default target to Spanish
    targetLangSelect.value = 'es';

    // Translation function
    async function translateText() {
      const sourceText = document.getElementById('sourceText').value;
      const sourceLang = sourceLangSelect.value;
      const targetLang = targetLangSelect.value;
      
      if (!sourceText.trim()) {
        alert('Please enter text to translate');
        return;
      }
      
      const loading = document.getElementById('loading');
      loading.style.display = 'block';
      
      try {
        const response = await fetch('https://test133.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            q: sourceText,
            source: sourceLang === 'auto' ? '' : sourceLang,
            target: targetLang
          })
        });
        
        const data = await response.json();
        document.getElementById('targetText').value = data.translatedText;
      } catch (error) {
        console.error('Translation error:', error);
        alert('Translation failed. Please try again later.');
      } finally {
        loading.style.display = 'none';
      }
    }

    // Swap languages
    document.getElementById('swapBtn').addEventListener('click', () => {
      const sourceLang = sourceLangSelect.value;
      const targetLang = targetLangSelect.value;
      const sourceText = document.getElementById('sourceText').value;
      const targetText = document.getElementById('targetText').value;
      
      sourceLangSelect.value = targetLang;
      targetLangSelect.value = sourceLang;
      document.getElementById('sourceText').value = targetText;
      document.getElementById('targetText').value = sourceText;
    });

    // Translate button
    document.getElementById('translateBtn').addEventListener('click', translateText);
  </script>
</body>
</html>
